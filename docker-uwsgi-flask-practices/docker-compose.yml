version: "3.8"

services:
  flask:
    build: .
    container_name: flask_app
    restart: always
    expose:
      - "8000"
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - flask
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
